<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Oasis - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styleS.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="login-card">
            <!-- Left Side - Abstract Art -->
            <div class="art-section">
                <div class="abstract-art">
                    <img src="background.jpeg" alt="Abstract 3D Art" class="art-image">
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="form-section">
                <div class="form-container">
                    <!-- Login Form -->
                    <div class="form-wrapper" id="loginForm">
                        <div class="form-header">
                            <h1>Welcome Back to Your<br><span class="highlight">Digital Oasis</span></h1>
                        </div>
                        
                        <form id="loginFormElement" novalidate>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="email" id="loginEmail" placeholder="Example@email.com" required>
                                    <label for="loginEmail">Email</label>
                                </div>
                                <span class="error-message" id="loginEmailError"></span>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                                    <label for="loginPassword">Password</label>
                                    <button type="button" class="password-toggle" id="loginPasswordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <span class="error-message" id="loginPasswordError"></span>
                            </div>

                            <div class="forgot-password-wrapper">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="sign-in-btn">
                                Sign In
                            </button>

                            <div class="divider">
                                <span>Or continue with</span>
                            </div>

                            <div class="social-buttons">
                                <button type="button" class="social-btn google-btn" id="googleSignIn">
                                    <i class="fab fa-google"></i>
                                    Sign in with Google
                                </button>
                                
                                <button type="button" class="social-btn facebook-btn" id="facebookSignIn">
                                    <i class="fab fa-facebook-f"></i>
                                    Sign in with Facebook
                                </button>
                            </div>

                            <div class="form-footer">
                                <p>Don't Have an account? <a href="#" id="showSignup" class="create-account">Create Account!</a></p>
                            </div>
                        </form>
                    </div>

                    <!-- Signup Form -->
                    <div class="form-wrapper hidden" id="signupForm">
                        <div class="form-header">
                            <h1>Join Your<br><span class="highlight">Digital Oasis</span></h1>
                        </div>
                        
                        <form id="signupFormElement" novalidate>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="text" id="signupName" placeholder="Full Name" required>
                                    <label for="signupName">Full Name</label>
                                </div>
                                <span class="error-message" id="signupNameError"></span>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="email" id="signupEmail" placeholder="Example@email.com" required>
                                    <label for="signupEmail">Email</label>
                                </div>
                                <span class="error-message" id="signupEmailError"></span>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                                    <label for="signupPassword">Password</label>
                                    <button type="button" class="password-toggle" id="signupPasswordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <span class="error-message" id="signupPasswordError"></span>
                                <div class="password-strength" id="passwordStrength">
                                    <div class="strength-bar">
                                        <div class="strength-fill" id="strengthFill"></div>
                                    </div>
                                    <span class="strength-text" id="strengthText">Password strength</span>
                                </div>
                            </div>

                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <span class="error-message" id="confirmPasswordError"></span>
                            </div>

                            <button type="submit" class="sign-in-btn">
                                Create Account
                            </button>

                            <div class="divider">
                                <span>Or continue with</span>
                            </div>

                            <div class="social-buttons">
                                <button type="button" class="social-btn google-btn">
                                    <i class="fab fa-google"></i>
                                    Sign up with Google
                                </button>
                                
                                <button type="button" class="social-btn facebook-btn">
                                    <i class="fab fa-facebook-f"></i>
                                    Sign up with Facebook
                                </button>
                            </div>

                            <div class="form-footer">
                                <p>Already have an account? <a href="#" id="showLogin" class="create-account">Sign In!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container" id="messageContainer">
        <div class="message" id="message">
            <i class="message-icon"></i>
            <span class="message-text"></span>
            <button class="message-close" id="messageClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
